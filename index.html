<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>

    <style>
        body {
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
            position: relative;
            
            font-family: "Comic Sans MS", "Comic Sans", cursive;

            background-color: #fff0f3; 
            background-image: 
                radial-gradient(#ffb7c5 20%, transparent 20%),
                radial-gradient(#ffb7c5 20%, transparent 20%);
            background-size: 60px 60px;          
            background-position: 0 0, 30px 30px; 
            animation: slide-background 20s linear infinite;
        }

        @keyframes slide-background {
            from { background-position: 0 0, 30px 30px; }
            to { background-position: 600px 600px, 630px 630px; } 
        }

        h1 {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-weight: 700; 
            color: #ff4d6d;   
            font-size: 1.8rem;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(255, 183, 197, 0.5);
        }

        .letter-window {
            background: white;
            border: 4px solid #ffb7c5;
            padding: 35px; 
            border-radius: 45px; 
            box-shadow: 0 15px 35px rgba(255, 183, 197, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            max-width: 90%;
            position: relative;
            overflow: visible; 
        }

        .top-character {
            position: absolute;
            top: -145px;         
            right: 10px;
            width: 400px;       
            z-index: 20;
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.15));
            /* Движение полностью убрано */
        }

        .heart-main { font-size: 60px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .main-gif { 
            width: 250px; 
            border-radius: 30px; 
            border: 4px solid #fff0f3;
            margin: 15px 0; 
            box-shadow: 0 8px 20px rgba(255, 183, 197, 0.4);
        }

        .btns { display: flex; gap: 20px; margin-top: 15px; }
        
        button { 
            font-family: inherit; 
            padding: 15px 30px; 
            font-size: 18px; 
            font-weight: bold;
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }

        #yesBtn { 
            background: #ff4d6d; 
            color: white; 
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.5);
        }
        #yesBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 77, 109, 0.6);
        }

        #noBtn { 
            background: #adb5bd; 
            color: white; 
            box-shadow: 0 8px 25px rgba(173, 181, 189, 0.5);
            /* Убираем плавность перемещения, чтобы кнопку было невозможно "поймать" в полете */
            transition: none; 
        }

        @media (max-width: 600px) {
            .letter-window { width: 75%; padding: 20px; border-radius: 35px; }
            .top-character { width: 160px; top: -45px; right: 0px; }
            .main-gif { width: 160px; border-radius: 25px; }
            h1 { font-size: 1.1rem; }
            .heart-main { font-size: 40px; }
            button { padding: 12px 25px; font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="letter-window">
        <img src="gifs/Gemini_Generated_Image_dxjv9vdxjv9vdxjv-removebg-preview.png" class="top-character" alt="Персонаж">

        <h1>Принимаешь мою распиздяйскую валентинку?</h1>
        
        <img src="gifs/cute.gif" class="main-gif" alt="Валентинка">

        <div class="btns">
            <button id="yesBtn" onclick="celebrate()">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Функция для перемещения кнопки
        const moveBtn = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        // Убегает при наведении
        noBtn.addEventListener('mouseover', moveBtn);
        
        // Убегает при попытке клика (нажатии)
        noBtn.addEventListener('click', moveBtn);

        function celebrate() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
